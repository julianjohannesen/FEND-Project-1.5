<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="pixelartmaker.css">
  </script>
</head>

<body>
  <h1>Pixel Art Maker</h1>

  <section id="controls">
    <form id="sizePicker">
      <fieldset>
        <legend>Grid Size</legend>
        <label for="inputHeight">
          Height:
          <input type="number" id="inputHeight" name="height" min="1" max="999" maxlength="3" step="1" value="10" accesskey="H" tabindex="0">
        </label>
        <label for="inputWidth">
          Width:
          <input type="number" id="inputWidth" name="width" min="1" max="999" maxlength="3" step="1" value="10" accesskey="W" tabindex="1">
        </label>
        <button type="button" id="sizePickerSubmit" tabindex="2">Submit</button>
      </fieldset>
    </form>

    <form id="modeColorClear">
      <fieldset id="paintEraseClear">
        <legend>Mode</legend>
        <label for="paintBttn">Paint
          <input type='radio' name='mode' id='paintBttn' value="Paint" checked tabindex="3">
        </label>
        <label for="eraseBttn">Erase
          <input type='radio' name='mode' id='eraseBttn' value="Erase" tabindex="4">
        </label>
        <button type="button " id="clearCanvas" value="Clear" tabindex="5">Clear</button>
      </fieldset>
      <fieldset>
        <legend>Color</legend>
        <label for="colorPicker ">Pick A Color
          <input type="color" id="colorPicker" value="#000000">
        </label>
      </fieldset>
    </form>
  </section>

  <h2>Design Canvas</h2>
  <table id="pixelCanvas">

  </table>

  <script src="pixelartmaker.js"></script>
</body>

</html>
